{% extends "tracker/layout.html" %}

{% block body %}
    <div style="padding-right: 20px; padding-left: 20px">
        <br>
        <h2 style="font-family: 'Courier New', Courier, monospace;">Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" style="background-color: transparent" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" style="background-color: transparent" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-sm btn-outline-primary" type="submit" value="Login">
        </form>
    </div>
{% endblock %}
