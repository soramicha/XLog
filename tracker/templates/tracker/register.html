{% extends "tracker/layout.html" %}

{% block body %}
    <div style="padding-right: 20px; padding-left: 20px;">
        <br>
        <h2 style="font-family: 'Courier New', Courier, monospace">Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" style="background-color: transparent" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" style="background-color: transparent" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" style="background-color: transparent" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" style="background-color: transparent" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" style="background-color: transparent" type="submit" value="Register">
        </form>
    </div>
{% endblock %}
